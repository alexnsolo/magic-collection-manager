<!DOCTYPE html>
<html class="no-js" lang="en" ng-app="mcm-app">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MCM</title>

        <link rel="stylesheet" href="bower_components/reset-css/reset.css" />
        <link rel="stylesheet" href="bower_components/allmighty-autocomplete/style/autocomplete.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div ng-controller="RootController">
            <nav class="top-bar">
                <section class="menu">
                    <ul class="left">
                        <li ng-class="isActive('collection')" ng-click="makeActive('collection')">Collection</li>
                        <li ng-class="isActive('lists')" ng-click="makeActive('lists')">Lists</li>
                        <li ng-class="isActive('browse')" ng-click="makeActive('browse')">Browse</li>
                        <li ng-class="isActive('add')" ng-click="makeActive('add')">+</li>
                    </ul>
                </section>
            </nav>

            <div class="content">
                <div ng-show="isActive('collection')" ng-controller="CollectionController">
                    <div ng-repeat="error in errors" class="error">
                        {{error}}
                    </div>
                    <form class="form">
                        <div class="row">
                            <input class="col-12" type="text" ng-model="name" placeholder="Search by Name" />
                        </div>
                        <label for="page-size" class="right inline"># Per Page</label>
                        <select id="page-size" ng-model="pageSize" ng-options="size for size in availablePageSizes"></select>
                        <label for="sort-by">Sort</label>
                        <select id="sort-by" ng-model="sort" ng-options="s for s in sorts"></select>
                        <button type="button" ng-click="search()">Go</button>
                    </form>
                    <hr/>
                    <table class="card-list">
                        <tr>
                            <th>Cost</td>
                            <th>Name</th>
                            <th>Qty</th>
                            <th></th>
                        </tr>
                        <tr ng-repeat="card in results.cards" ng-click="thumbnail(card.id)">
                            <td>
                                <img ng-repeat="cost in parseCost(card.manacost)" ng-src="/icon/{{cost}}" height="16" />
                            </td>
                            <td>{{card.name}}</td>
                            <td>{{card.quantity}}</td>
                            <td>(i)</td>
                        </tr>
                    </table>
                </div>

                <div ng-show="isActive('add')" ng-controller="AddController">
                    <form class="form" ng-submit="addCard()">
                        <div class="row">
                            <label>Name:</label>
                            <autocomplete ng-model="name" data="autocompletions"  on-type="getNameSuggestions" attr-placeholder="Name"/>
                        </div>
                        <div class="row">
                            <label>Set:</label>
                            <select ng-model="matchedExpansion" ng-options="exp.id as exp.name for exp in expansions" ng-focus="getAvailableExpansions()"></select>
                        </div>
                        <div class="row">
                            <input type="checkbox" ng-model="foil" id="foil" />
                            <label for="foil">Foil</label>
                        </div>
                        <div class="row">
                            <input type="checkbox" ng-model="alternateArt" id="alternateArt" />
                            <label for="alternateArt">Alternate Art</label>
                        </div>
                        <div class="row">
                            <label>Quantity:</label>
                            <select ng-model="quantity" ng-options="qty as 'x'+qty for qty in quantities"></select>
                        </div>
                        <div class="row">
                            <button type="submit">Add</button>
                        </div>
                    </form>
                    <div ng-repeat="name in added">{{name}}</div>
                </div>
            </div>
        </div>

        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/allmighty-autocomplete/script/autocomplete.js"></script>
        <script src="bower_components/lodash/dist/lodash.min.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
